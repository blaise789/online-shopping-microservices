eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    hostname: localhost
logging:
  level:
    root: INFO
  org:
    springframework:
      gateway:
       - TRACE
       - route:
          RouteDefinitionLocator: INFO
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/api/product/**

        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/api/order
        - id: inventory-service
          uri: lb://inventory-service
          predicates:
            - Path=/api/inventory/**

#          filters:
#            - name: CircuitBreaker
#              args:
#                name: department-service
#                fallbackUri: forward:/departmentServiceFallBack

        - id: discovery-server
          uri: http://localhost:8761
          predicates:
            - Path=/eureka/web
          filters:
            - SetPath=/
